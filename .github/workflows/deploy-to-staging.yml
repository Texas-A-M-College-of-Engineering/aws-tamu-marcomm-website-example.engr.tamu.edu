name: "Staging: Deploy CloudFront + Lambda@Edge SAM Stack"
on: 
  push:
    branches:
    - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: python -m pip install --upgrade pip
    - run: pip install 'aws-sam-cli==1.11.0'
    - run: sam validate
    - run: sam build
    - run: "sam deploy \
      --stack-name ${AWS_STACK_NAME} \
      --s3-prefix ${AWS_BUCKET_PREFIX} \
      --s3-bucket ${AWS_DEPLOY_BUCKET} \
      --capabilities CAPABILITY_IAM \
      --no-fail-on-empty-changeset \
      --parameter-overrides \"${PARAMETER_OVERRIDES}\"" 
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_BUCKET_PREFIX: 'aws-tamu-marcomm-cloudfront-example/'
      AWS_DEPLOY_BUCKET: 'cf-templates-15bd0s2w0djm-us-east-1'
      AWS_DEFAULT_REGION: 'us-east-1'
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_STACK_NAME: aws-tamu-marcomm-cloudfront-example-staging
      SAM_CLI_TELEMETRY: 0
      TEMPLATE: 'template.yaml'
      PARAMETER_OVERRIDES: >-
        ParameterKey=Alias,ParameterValue=marcomm-website-example-staging.engr.tamu.edu 
        ParameterKey=BucketName,ParameterValue=marcomm-website-example-staging.engr.tamu.edu 
        ParameterKey=CertARN,ParameterValue=arn:aws:acm:us-east-1:158637382739:certificate/5f5b753b-76cf-46ec-b92a-2113550505f5 
        ParameterKey=DefaultTTL,ParameterValue=60 
        ParameterKey=Description,ParameterValue=MarComm-website-example 
        ParameterKey=MaxTTL,ParameterValue=60 
        ParameterKey=LoggingBucketName,ParameterValue=marcomm-website-example-staging-logs.engr.tamu.edu 
        ParameterKey=RulesURL,ParameterValue=https://raw.githubusercontent.com/Texas-A-M-College-of-Engineering/aws-tamu-marcomm-website-example.engr.tamu.edu-redirect-rules/staging/rules/rules.json